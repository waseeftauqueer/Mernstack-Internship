<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <h1>Bio - Form</h1>
	<form id="admission-form" action="" method="post">
		<div class="form-group">
			<label class="form-label" for="full-name">Full Name:</label>
			<input class="form-input" type="text" name="full-name" id="full-name">
		</div>
		<div class="form-group">
			<label class="form-label" for="email">Email Address:</label>
			<input class="form-input" type="email" name="email" id="email">
		</div>
		<div class="form-group">
			<label class="form-label" for="phone">Phone Number:</label>
			<input class="form-input" type="tel" name="phone" id="phone">
		</div>
		<div class="form-group">
			<label class="form-label" for="address">Address:</label>
			<textarea class="form-input" name="address" id="address"></textarea>
		</div>
		<div class="form-group">
			<label class="form-label" for="dob">Date of Birth:</label>
			<input class="form-input" type="date" name="dob" id="dob">
		</div>
		<div class="form-group">
			<label class="form-label" for="gender">Gender:</label>
			<select class="form-input" name="gender" id="gender">
				<option value="">Select Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
		</div>
		
        <button id="submit-btn">Submit</button>
      
    </form>
</body>
</html>
