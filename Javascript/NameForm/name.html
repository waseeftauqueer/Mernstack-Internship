<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="name.css">

    <script>
    function new1 ()
    {
        var firstname = document.getElementById('first').value;
        var secondname = document.getElementById('last').value;
        var full = firstname + ' ' + secondname;
        document.getElementById("area").value = full;
    }
    </script>
</head>
<body>
    <h1>Name Form</h1>
    <div class="form">
        <input type="text" placeholder="Firstname" id="first">
        <input type="text" placeholder="Lastname" id="last">
    </div>
    <div class="ans">
        <input type="text" id="area">
    </div>
    <button onclick="new1()">Concatenate</button>
</body>
</html>
