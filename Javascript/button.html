<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function changecolor() {
            const h = document.getElementById("jhon"); // Corrected "Jhon" to "jhon"
            const randomColor = "#ddd";
            h.style.color = randomColor;
        }
    </script>
</head>
<body>
    <h1 id="jhon">And His Name is Jhon Cena</h1>
    <button onclick="changecolor()">Hello</button> <!-- Added parentheses () after changecolor -->
</body>
</html>
