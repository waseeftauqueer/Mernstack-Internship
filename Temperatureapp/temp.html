<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="degree.css">
    <script src="temperature.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="main">
        <div class="inp">
            <label for="">Enter the Temperature (Degree)</label>
            <input type="text" id="fhar">
            <label for="">Converted Result</label>
            <input type="text" id="show">
            <button onclick="convfhar()">Convert</button>
        </div>
        <div class="inp2">
            <label for="">Enter the Temperature (Fahrenheit)</label>
            <input type="text" id="cels">
            <label for="">Converted Result</label>
            <input type="text" id="show2">
            <button onclick="covdeg()">Convert</button>
        </div>
    </div>
</body>
